<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>PixiJS - Template</title>
</head>

<body>
    <div id="app">
        <div id="hud">
            <div class="top-bar">
                <div class="hud-badge time-badge">
                    <span class="label">TIME</span>
                    <span id="time" class="value">0</span>
                </div>
                <div class="hud-badge score-badge">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>
            
            <div class="bottom-bar">
                <div class="speed-container">
                    <span id="speed" class="value">0</span>
                    <span class="unit">km/h</span>
                </div>
                <div class="stage-container">
                    <span class="label">LAP</span>
                    <span id="stage" class="value">1</span>
                </div>
            </div>
        </div>
        <div id="pixi-container"></div>
        <div id="level-select-overlay">
            <h1>SELECT TRACK</h1>
            <div id="level-list"></div>
        </div>
        <div id="game-over-overlay" class="hidden">
            <h1>FINISH!</h1>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
